<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sample HTML Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #f4f4f4;
    }
    h1 {
      color: #333;
    }
    ul {
      list-style-type: square;
    }
    a {
      color: #0077cc;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Welcome to My Sample Page</h1>
  <p>This is a basic HTML file to demonstrate structure and styling.</p>

  <h2>Features:</h2>
  <ul>
    <li>Simple layout</li>
    <li>Styled with CSS</li>
    <li>Includes a hyperlink</li>
  </ul>

  <p>Visit <a href="https://www.example.com" target="_blank">Example.com</a> for more info.</p>
</body>
</html>
